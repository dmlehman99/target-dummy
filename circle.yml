machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t dmlehman/target-dummy .

test:
  override:
    - docker run -d -p 3000:3000 -p 8008:8008 dmlehman/target-dummy; sleep 5
    - curl --retry 5 --retry-delay 5 -v http://localhost:3000
    - curl --retry 5 --retry-delay 5 -v http://localhost:8008

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dmlehman/target-dummy
